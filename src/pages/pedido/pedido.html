
<!-- Pagina de Edição de um Pedido -->
<ion-header>

  <ion-navbar>
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="salvar()">

              <ion-item>
                <ion-label>id Pedido</ion-label>
                <ion-input disabled="true" [(ngModel)]="pedido.idPedido" type="text" name="idPedido"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Data de Emissao</ion-label>
                <ion-input disabled="true" [(ngModel)]="pedido.dataEmissao" type="text" name="dataEmissao"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Data de Atualizacao</ion-label>
                <ion-input disabled="true" [(ngModel)]="pedido.dataAtualizacao" type="text" name="dataAtualizacao"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Vendedor</ion-label>
                  <ion-input disabled="true" [(ngModel)]="pedido.vendedor" type="text" name="vendedor"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Frete</ion-label>
                  <ion-input disabled="true" [(ngModel)]="pedido.frete" type="text" name="frete"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Transportadora</ion-label>
                  <ion-input disabled="true" [(ngModel)]="pedido.transportadora" type="text" name="transportadora"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Status Pedido</ion-label>
                <ion-select name="selectedStatus" [(ngModel)]="selectedStatus">
                  <ion-option [value]="s" *ngFor="let s of status">
                    {{s}}
                  </ion-option>
                </ion-select>
              </ion-item>

              <button ion-button type="submit" block>Salvar</button>

          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
