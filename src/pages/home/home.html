<ion-header>
  <ion-navbar>
    <ion-title>
      O que devo fazer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks" [ngClass]="task.priority">
      <ion-item>
        <h2>{{task.name}}</h2>
        <p>{{task.detail}}</p>
      </ion-item>
      <ion-item-options side="rigth">
          <button (click)="editItem(task)" ion-button color="secondary" large>
            <ion-icon name="create"></ion-icon>
          </button>
          <button (click)="deleteItem(task)" ion-button color="danger" large>
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item></ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="goToTask()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
